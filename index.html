<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Horrors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="pageheader">
            <h1>Hybrid Horrors</h1>
            <h2>Combine two D&D creatures and create horrors beyond your wildest dreams</h2>
        </div>
        <div class="inputcontainer">
            <div class="inputarea" id="inputone">
                <label for="creature1select">Creature 1</label>
                <select name="creature1" id="creature-select-1">
                    <option value="">-- Select a creature --</option>
                </select>
            </div>
            <div class="inputarea" id="inputtwo">
                <label for="creature2select">Creature 2</label>
                <select name="creature2" id="creature-select-2">
                    <option value="">-- Select a creature --</option>
                </select>
            </div>
        </div>
        <div class="hybridmachine">
            <button>Combine</button>
        </div>
        <div class="outputarea">
            Your creature awaits...
        </div>
    </div>
</body>
</html>
